<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Lenni Art</title>
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body class="body">
  <header class="page-header">
    <div class="page-header__container">
      <a href="index.html" class="page-header__logo">
        <svg class="page-header__logo-icon" width="202" height="147">
          <use xlink:href="assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>

      <nav class="page-header__nav">
        <a href="events.html" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
      </nav>

      <div class="page-header__right-block">
        <a href="#" class="btn page-header__user-btn"> Войти </a>
      </div>
    </div>
  </header>

  <main class="main">
    <article class="event">
      <!-- Здесь пропущенное содержимое страницы -->
      <form class="reserve event__reserve">
        <div class="reserve__checks">Чекбоксы</div>
        <div class="reserve__scheme">Схема столов</div>
        <div class="reserve__order">Оформление заказа</div>
        <div class="reserve__legend">Легенда</div>
      </form>
    </article>
  </main>
  <div class="page-footer__nav">
    <div class="page-footer__btns">
      <svg class="page-footer__red-line" width="4" height="198">
        <use xlink:href="assets/icons/symbols.svg#red_rect"></use>
      </svg>

      <div class="page-footer__btns-nav">
        <a href="#" class="page-footer__nav-link">Календарь мероприятий</a>
        <a href="#" class="page-footer__nav-link">Провести мероприятие</a>
        <a href="#" class="page-footer__nav-link">Стать арендатором</a>
        <a href="#" class="page-footer__nav-link">Наши проекты</a>
        <a href="#" class="page-footer__nav-link">Контакты</a>
      </div>
    </div>

    <div class="page-footer__sub">
      <div class="page-footer__sub-label">
        Подпишись и будь в курсе происходящего
      </div>

      <div class="page-footer__sub-panel">
        <label class="field form__field form__field">
          <input class="field__input" type="text" placeholder="Email" name="email" />
        </label>

        <button type="submit" class="page-footer__sub-btn">Подписаться</button>
      </div>

      <div class="page-footer__sub-checkbox">
        <div class="form__check-list">
          <label class="form__check check">
            <input type="checkbox" name="agree" class="check__input" checked />
            <span class="check__mark"></span>
            <span class="check__label check__label--s">
              Согласен на обработку персональных данных
            </span>
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="page-footer__about">
    <div class="page-footer__about-copyright">
      © Millennials 2022
      <div class="page-footer__about-nav">
        <a href="#" class="page-footer__about-link">Политика конфиденциальности</a>
        <a href="#" class="page-footer__about-link">Cookies</a>
      </div>
    </div>

    <svg class="page-footer__social" width="160" height="58">
      <use xlink:href="assets/icons/symbols.svg#social"></use>
    </svg>

    <picture class="page-footer__tagree" width="160" height="58">
      <img src="assets/images/tagree.png" alt="tagree" />
    </picture>
  </div>

</body>

</html>
